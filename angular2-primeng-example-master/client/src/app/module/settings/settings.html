<h2>Settings</h2>

<p>Select data source</p>
<div class="btn-group" role="group" aria-label="...">
  <button *ngFor="#item of config.sources" type="button" class="btn btn-default" [ngClass]="{active: source === item.name}" (click)="onSourceSelect(item.name)">{{item.label}}</button>  
</div>
<br/><br/>

<p>Select chart library (* need to reload page)</p>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" [ngClass]="{active: chart === 'primeng'}" (click)="onChartSelect('primeng')">PrimeNG</button>
  <button type="button" class="btn btn-default" [ngClass]="{active: chart === 'other'}" (click)="onChartSelect('other')">Other</button>
</div>
